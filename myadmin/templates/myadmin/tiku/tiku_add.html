{% extends 'myadmin/base.html' %}
{% block myadmin_base %}
<h2 class="text-center my-4" style="font-size: 2rem; font-weight: bold; color: #337ab7;">添加题目</h2>

<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div style="color: red;font-size: 15pt">{{ msg }}</div>
            <form class="form-horizontal" method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="id" value="{{ id }}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">题目</label>
                    <div class="col-sm-10">
                        <textarea name="timu" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                {% for option, score in options_scores %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">选项{{ score }}</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="option_{{ option }}" placeholder="输入选项{{ score }}">
                    </div>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="score_{{ option }}" placeholder="分数">
                    </div>
                </div>
                {% endfor %}

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
