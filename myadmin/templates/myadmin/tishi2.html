{% extends 'myadmin/base.html' %}

{% block myadmin_base %}
    <div class="row justify-content-center mt-4">
        <!-- 页面标题 -->
        <div class="col-12 text-center">
            <h2 class="page-header" style="color: #4A90E2; font-weight: bold; border-bottom: 3px solid #4A90E2; padding-bottom: 10px;">{{ msg }}</h2>
        </div>

        <!-- 提示信息框 -->
        <div class="col-sm-10 col-md-8 mt-4">
            <div class="alert alert-success alert-dismissible fade show" role="alert" style="background-color: #E6F7FF; border-left: 6px solid #4A90E2; color: #333;">
                <div class="d-flex align-items-center">
                    <i class="bi bi-check-circle-fill me-2" style="color: #4A90E2; font-size: 1.5rem;"></i>
                    <span style="font-size: 1.2rem;">{{ msg }}</span>
                </div>
                <!-- 关闭按钮 -->
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <!-- 按钮区域 -->
        <div class="col-12 text-center mt-4">
            <!-- 返回上一页面按钮 -->
            <button onclick="history.go(-1)" class="btn btn-primary mx-2" style="background-color: #4A90E2; border-color: #4A90E2; font-size: 1.1rem; padding: 10px 20px;">
                返回
            </button>
            <!-- 显眼的提示信息 -->
            <div class="alert alert-warning mt-3" style="font-size: 1.2rem; font-weight: bold;">
                返回后请刷新页面查看最新数据
            </div>
        </div>
    </div>
{% endblock %}
