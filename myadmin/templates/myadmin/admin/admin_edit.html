{% extends 'myadmin/base.html' %}
{% block myadmin_admin %} active {% endblock %}
{% block myadmin_base %}
    <h2 class="text-center my-4" style="font-size: 2rem; font-weight: bold; color: #337ab7;">编辑管理员信息</h2>



    <div class="col-sm-offset-2 col-sm-10">
        <div style="color: red;font-size: 15pt">{{ msg }}</div>
    </div>
    <div class="col-lg-6">

        <form class="form-horizontal" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input class="form-control" required="required" name="name" value="{{ stu.name }}"
                           disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input class="form-control" required="required" name="phone" value="{{ stu.phone }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input class="form-control" required="required" name="email" value="{{ stu.email }}">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input class="form-control" required="required" name="password" value="{{ stu.password }}"
                    disabled="disabled">
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
