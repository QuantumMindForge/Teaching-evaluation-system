{% extends 'myadmin/base.html' %}
{% block myadmin_admin %} active {% endblock %}
{% block myadmin_base %}

    <h2 class="text-center my-4" style="font-size: 2rem; font-weight: bold; color: #337ab7;">管理员管理</h2>

    <div class="container-fluid my-3" style="padding-left: 20px;"> <!-- 增加左边距 -->
    <!-- 按钮区域 -->
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-between" style="margin-left: -20px;"> <!-- 调整左边距 -->
            <!-- 左侧按钮 -->
            <div>
                <a href="/myadmin/admin_add" class="btn btn-primary">添加管理员</a>
            </div>
        </div>
    </div>

    <!-- 表格区域 -->
    <div class="row mt-3">
        <div class="col-lg-12" style="margin-left: -20px;"> <!-- 调整左边距 -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>#</th>
                            <th>姓名</th>
                            <th>手机号</th>
                            <th>邮箱</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data_list %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ row.name }}</td>
                            <td>{{ row.phone }}</td>
                            <td>{{ row.email }}</td>
                            <td>
                                <a href="/myadmin/admin_edit/{{ row.name }}" class="btn btn-info btn-xs">编辑</a>
                                <a onclick="return confirm('确定删除吗？');" href="/myadmin/admin_del/{{ row.name }}" class="btn btn-danger btn-xs">删除</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
