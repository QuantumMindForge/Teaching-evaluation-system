<!doctype html>
{% load static %}
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码页面</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap3/css/bootstrap.min.css' %}"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <style>
        /* 调整修改密码区域的宽度和高度 */
        .custom-form-container {
            width: 100%; /* 让它占满列 */
            max-width: 500px; /* 最大宽度设为500px */
            background-color: white;
            padding: 20px;
            border-radius: 30px;
            opacity: 0.9;
            margin-top: 60px; /* 往下移动的距离 */
            margin-left: -15px; /* 往左移动的距离 */
        }

        /* 按钮的悬停效果 */
        .btn-primary:hover {
            background: linear-gradient(45deg, #1e90ff, #87cefa); /* 从深蓝到浅蓝的渐变 */
            border-color: #87cefa;
        }
    </style>
</head>
<body background="{% static 'img/img.jpg' %}" style="background-repeat:no-repeat; background-size:100% 100%; background-attachment: fixed;">

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column" style="margin-top: 40px; align-content: center">
            <div class="row clearfix">
                <div class="col-md-4 column">
                </div>
                <div class="col-md-4 column custom-form-container">
                    <div style="text-align: center; margin-bottom: 50px"><h2>修改密码</h2></div>
                    <form class="form-sigin" action="{% url 'myadmin_pswd_update' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div style="color: red; font-size: 10pt;">{{ msg }}</div>
                        <label for="">用户名</label>
                        <input type="text" class="form-control" name="student_id" id="inputEmail3" disabled="disabled"
                               value="{{ request.session.name }}" placeholder="学号">

                        <label style="margin-top: 25px">原密码</label>
                        <input type="password" name="pswd" class="form-control" id="inputPassword3"
                               placeholder="密码">

                        <label style="margin-top: 25px">新密码</label>
                        <input type="password" name="pswd_1" class="form-control" id="inputPassword3"
                               placeholder="密码">

                        <label style="margin-top: 25px">确认密码</label>
                        <input type="password" name="pswd_2" class="form-control" id="inputPassword3"
                               placeholder="密码">

                        <div class="checkbox" style="margin-top: 15px">
                            <label>
                                <input type="checkbox" name="remember"> 记住我
                            </label>
                        </div>

                        <input type="submit" class="btn btn-primary form-control"
                               style="margin-bottom: 15px; margin-top: 15px" value="确定">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="{% static 'bootstrap3/js/bootstrap.min.js' %}"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
</html>
