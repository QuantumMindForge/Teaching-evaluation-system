{% extends 'myadmin/base.html' %}
{% block myadmin_teachers %} active {% endblock %}
{% block myadmin_base %}

<style>
    label {
        font-weight: bold;
        color: #333;
    }
    .form-control {
        border: 2px solid #ced4da;
        border-radius: 4px;
        font-size: 14px;
        padding: 10px;
    }
    .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
    }
    select.form-control#id_sex {
        width: auto;
        display: inline-block;
        padding: 0.375rem 1.75rem 0.375rem 0.75rem;
    }
</style>

<div class="row">
    <h2 class="text-center my-4" style="font-size: 2rem; font-weight: bold; color: #337ab7;">添加教师</h2>
    <div class="col-lg-6">

        <div style="color: red; font-size: 15pt">{{ msg }}</div>
        <form class="form-horizontal" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="teacher_id" class="col-sm-2 control-label">教工号</label>
                <div class="col-sm-10">
                    <input class="form-control" required="required" name="teacher_id">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input class="form-control" required="required" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input class="form-control" required="required" name="password">
                </div>
            </div>
            <div class="form-group">
                <label for="id_sex" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <select name="sex" id="id_sex" class="form-control">
                        <option value="male" selected="">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input class="form-control" required="required" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input class="form-control" required="required" name="email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
