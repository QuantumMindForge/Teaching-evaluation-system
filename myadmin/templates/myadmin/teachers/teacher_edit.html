{% extends 'myadmin/base.html' %}
{% block myadmin_teachers %} active {% endblock %}
{% block myadmin_base %}
    <div class="row">
        <h2 class="text-center my-4" style="font-size: 2rem; font-weight: bold; color: #337ab7;">编辑教师信息</h2>


        <div class="col-sm-offset-2 col-sm-10">
            <div style="color: red;font-size: 15pt">{{ msg }}</div>
        </div>
        <div class="col-lg-6">

            <form class="form-horizontal" method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">教工号</label>
                    <div class="col-sm-10">
                        <input class="form-control" required="required" name="student_id" value="{{ tea.teacher_id }}"
                               disabled="disabled">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input class="form-control" required="required" name="name" value="{{ tea.name }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-2">
                        <select name="sex" id="id_sex" class="form-control">
                            <option value="male" {% if tea.sex == 'male' %}selected=""{% endif %}>男</option>

                            <option value="female" {% if tea.sex == 'female' %}selected=""{% endif %}>女</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-10">
                        <input class="form-control" required="required" name="phone" value="{{ tea.phone }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input class="form-control" required="required" name="email" value="{{ tea.email }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">是否活跃</label>
                    <div class="col-sm-2">
                        <select name="is_active" id="id_sex" class="form-control">
                            <option value="True" {% if tea.is_active == True %}selected=""{% endif %}>是</option>

                            <option value="False" {% if tea.is_active == False %}selected=""{% endif %}>否</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
