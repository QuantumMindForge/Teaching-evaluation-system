{% extends 'myadmin/base.html' %}
{% block myadmin_teachers %} active {% endblock %}
{% block myadmin_base %}
    <div class="row">
        <h2 class="text-center my-4" style="font-size: 2rem; font-weight: bold; color: #337ab7;">添加教师</h2>


        <div class="col-sm-offset-2 col-sm-10">
            <div style="color: red;font-size: 15pt">{{ msg }}</div>
        </div>
        <div class="col-sm-offset-2 col-sm-8">
            <div class="alert alert-danger text-center" role="alert">
                仅支持Excel(文件格式为xxxx.xlsx)
            </div>
        </div>
        <div class="col-lg-6">

            <form class="form-horizontal" method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">上传Excel</label>
                    <div class="col-sm-10">
                        <input class="form-control" required="required" type="file" name="xlsx">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">下一步</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
