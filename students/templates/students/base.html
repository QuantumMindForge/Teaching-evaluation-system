<!doctype html>
<html lang="zh-CN">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学生评价首页</title>
    <link rel="shortcut icon" href="{% static 'img/logo.jpg' %}"> <!-- 使用新的无背景 logo -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap3/css/bootstrap.min.css' %}" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/admin-style.css' %}"> <!-- 使用管理员页面的样式 -->

    <style>
        .footer {
            background-color: #333;
        }

        .navbar-brand {
            display: inline-flex;
            align-items: center;
            padding-top: 0;
            padding-bottom: 0;
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            color: #fff;
        }

        .navbar-brand img {
            vertical-align: middle;
            margin-right: 10px;
            border-radius: 50%; /* 圆形图标 */
            transition: transform 0.3s ease-in-out;
        }

        .navbar-brand:hover img {
            transform: scale(1.15);
        }
    </style>
</head>
{% load static %}
<body background="{% static 'img/img.jpg' %}" style=" background-repeat:no-repeat ;background-size:100% 100%; background-attachment: fixed;">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#">
                <img alt="Brand" width="45px" height="45px" src="{% static 'img/logo.jpg' %}">
                教师教学质量评价系统
            </a>

        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="{% block DaiPingJia %}{% endblock %}"><a href="/students/">待评价&nbsp;
                    {% if book.count %}
                        <span class="badge" style="background-color: brown">{{ book.count }}</span>
                    {% endif %}
                    </a></li>
                <li class="{% block YiPingJia %}{% endblock %}"><a href="/students/ok_pingjia/">已评价&nbsp;
                    {% if book1.count %}
                        <span class="badge" style="background-color: cadetblue">{{ book1.count }}</span>
                    {% endif %}
                    </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin-right: 20px">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">学号：{{ request.session.student_id }} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/students/update_password/">修改密码</a></li>
                        <li><a href="/logout/">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block index %}
{% endblock %}

<script>
    {{ msg }}
</script>
<footer class="footer navbar-fixed-bottom">
    <div class="container">
        <h5 class="text-muted">© 2022 教师教学质量评价系统的设计与实现</h5>
    </div>
</footer>

<!-- jQuery 和 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="{% static 'bootstrap3/js/bootstrap.min.js' %}" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
